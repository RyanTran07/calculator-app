<!DOCTYPE HTML>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator App</title>
        <script src = "script.js"></script>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <div class = "header">
            <h1 class = "header-text">Calculator App</h1>
        </div>

        <div class = "container">
            <div class = "calculator-display">
                <div class = "screen-top"></div>
                <div class = "screen-bottom"></div>
            </div>
            <div class = "buttons">
                <div class = "rows">
                    <div class = "row-1">
                        <button class = "button number-button">7</button>
                        <button class = "button number-button">8</button>
                        <button class = "button number-button">9</button>
                        <button class = "button operator-button">/</button>
                    </div>
                    <div class = "row-2">
                        <button class = "button number-button">4</button>
                        <button class = "button number-button">5</button>
                        <button class = "button number-button">6</button>
                        <button class = "button operator-button">*</button>
                    </div>
                    <div class = "row-3">
                        <button class = "button number-button">1</button>
                        <button class = "button number-button">2</button>
                        <button class = "button number-button">3</button>
                        <button class = "button operator-button">-</button>
                    </div>
                    <div class = "row-4">
                        <button class = "button number-button">0</button>
                        <button class = "button button-dot">.</button>
                        <button class = "button button-calculate">=</button>
                        <button class = "button operator-button">+</button>
                    </div>
                    <div class = "row-5">
                        <button class = "button button-clear">AC</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
